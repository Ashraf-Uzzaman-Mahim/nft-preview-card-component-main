<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Ashraf Uzzaman</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body>
    <main style="color: white">
      <div class="card">
        <!-- card image -->
        <div class="card-img-top text-center">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            width="300px"
            class="rounded-3 img-fluid"
          />
          <div class="shutter rounded-3">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>

        <!-- card body -->
        <div class="card-body px-0" style="font-size: 18px">
          <h5 class="card-title py-2 hoverText" style="font-size: 22px">
            Equilibrium #3429
          </h5>
          <p
            class="card-text"
            style="color: hsl(215, 51%, 70%); font-weight: 200"
          >
            Our Equilibrium collection promotes balace and calm.
          </p>

          <!-- bit section -->
          <div class="bit d-flex justify-content-between">
            <div style="cursor: pointer">
              <img
                src="./images/icon-ethereum.svg"
                alt=""
                style="
                  vertical-align: text-top;
                  padding-top: 3px;
                  padding-right: 3px;
                "
              />
              <p
                class="align-items-center"
                style="
                  color: hsl(178, 100%, 50%);
                  font-size: 16px;
                  font-weight: 500;
                  display: inline;
                "
              >
                0.041 ETH
              </p>
            </div>
            <div>
              <img
                src="./images/icon-clock.svg"
                alt=""
                style="
                  vertical-align: text-top;
                  padding-top: 4px;
                  padding-right: 3px;
                "
              />
              <p
                style="
                  font-size: 16px;
                  font-weight: 300;
                  color: hsl(215, 51%, 70%);
                  display: inline;
                "
              >
                3 days left
              </p>
            </div>
          </div>
        </div>

        <!-- line break -->
        <div class="line"></div>

        <!-- card footer -->
        <div class="card-footer px-0 pt-3">
          <img
            src="./images/image-avatar.png"
            alt=""
            class="rounded-circle"
            style="
              border: 1px solid hsl(0, 0%, 100%);
              width: 34px;
              margin-right: 15px;
              cursor: pointer;
            "
          />
          <p
            style="
              display: inline;
              color: hsl(215, 51%, 70%);
              font-weight: 300;
              cursor: pointer;
            "
          >
            Creation of
            <span class="hoverT">Jules Wyvern</span>
          </p>
        </div>
      </div>

      <!-- footer section -->
      <footer class="attribution mt-3" style="color: hsl(215, 51%, 70%)">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          style="text-decoration: none; color: hsl(178, 100%, 50%)"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/ashraf-uzzaman/"
          target="_blank"
          style="text-decoration: none; color: hsl(178, 100%, 50%)"
          >Ashraf Uzzaman</a
        >.
      </footer>
    </main>

    <!-- javaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
